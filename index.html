<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Fact of the Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background-color: #ffe6f0;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #ff0066;
            font-size: 48px;
            animation: bounce 2s infinite;
        }
        #fact {
            font-size: 28px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff0f5;
            border: 3px dashed #ff66b2;
            border-radius: 15px;
            max-width: 600px;
            transition: transform 0.5s;
        }
        button {
            font-family: 'Comic Neue', cursive;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff0066;
        }
        #factImage {
            width: 100px; /* Small thumbnail size */
            height: 100px;
            margin-top: 10px;
            border-radius: 10px;
            display: none; /* Hidden until loaded */
        }
        .spinning {
            animation: spin 1s linear;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Weird Fact of the Day</h1>
    <div id="fact">Click the button for a weird fact!</div>
    <img id="factImage" src="" alt="Fact Visual">
    <button id="refreshBtn" onclick="fetchNewFact()">New Fact</button>
    <script src="script.js"></script>
</body>
</html>
